{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log in</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" action="{{ url_for('login') }}" method="POST">
            <div class="card-panel small hoverable">
                <!-- username input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="username" name="username" minlength="5" maxlength="20"
                            pattern="^[a-zA-Z0-9{5,20}$" class="validate" required>
                        <label for="username">User Name</label>
                    </div>
                </div>
                <!-- password input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="password" name="password" minlength="5" maxlength="20"
                            pattern="^[a-zA-Z0-9{5,20}$" class="validate valid" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login button -->
                <div class="row">
                    <button type="submit" class="waves-effect waves-light col s12 btn-large red darken-3">
                        Log In
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- register button -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Are you new here?
                <a href="{{ url_for('register')}}" class="waves-effect waves-light btn red darken-3"><i
                        class="material-icons left">person</i>Register New Account</a>
            </p>
        </div>
    </div>

{% endblock %}
