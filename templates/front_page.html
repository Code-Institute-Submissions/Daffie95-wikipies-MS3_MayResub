{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text darken-2 center-align">All Recipes</h3>

    <ul class="collapsible popout">
        <li>
            <div class="collapsible-header black-text teal lighten-2">
                <div class="col s3">
                    <!-- future functionality to delete and edit recipes -->
                </div>
                <div class="col s9">
                    <strong>{{ recipes.recipe_name }}</strong>
                </div>
            </div>
            <div class="collapsable-body">
                <strong> {{ recipes.category_name }}</strong>
                <p> {{ recipes.recipe_desc }} </p>
            </div>
        </li>

    </ul>

{% endblock %}
