{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text darken-2 center-align">All Recipes</h3>


    <ul class="collapsible">
        {% for recipe in recipes %}
            <li>
                <div class="collabsible-header white-text teal lighten-2">
                    <div class="col s3">

                    </div>
                    <div class="col s9">
                        <strong>{{ recipe.recipe_name }}</strong>
                    </div>
                    <div class="collapsible-body">
                        <p>{{ recipe.description }}</p>
                        <p><em>Written by: {{ recipe.created_by }}</em></p>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>






{% endblock %}
