{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text darken-2 center-align">All Recipes</h3>

    <!-- collapsible to store recipes -->
    <ul class="collapsible">
        {% for recipe in recipes %}
            <li>
                <div class="collapsible-header white-text teal lighten-2">
                    <div class="col s3">
                        <a href="#" class="btn-small waves-effect waves-light green">Edit</a>
                    </div>
                    <div class="col s9">
                        <strong>{{ recipe.recipe_name }}</strong> : {{ recipe.created_by }}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>


    






{% endblock %}
