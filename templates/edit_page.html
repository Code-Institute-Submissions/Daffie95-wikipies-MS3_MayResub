{% extends "base.html" %}
{% block content %}


<h3 class="teal lighten-2 center align">Edit {{ recipe.recipe_name }}</h3>


<div class="row card-panel teal lighten-2">
    <form action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <!-- recipe name -->
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate"
                    value="{{ recipe.recipe_name }}" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!-- category -->
                <input id="category" name="category" minlength="5" maxlength="20" type="text" class="validate" required
                    value="{{ recipe.category }}">
                <label for="category">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!-- recipe description -->
                <input id="recipe_desc" name="recipe_desc" minlength="5" maxlength="200" type="text" class="validate"
                    required value="{{ recipe.recipe_desc }}">
                <label for="recipe_desc">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!-- recipe ingredients -->
                <input id="ingredients" name="ingredients" minlength="5" maxlength="200" type="text" class="validate"
                    required value="{{ recipe.ingredients }}">
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!-- steps -->
                <input id="steps" name="steps" minlength="5" maxlength="300" type="text" class="validate" required
                    value="{{ recipe.steps }}">
                <label for="steps">Steps</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="gluten">
                        {% if recipe.gluten == "on" %}
                            <input type="checkbox" id="gluten" name="gluten" value="{{ recipe.gluten }}" checked>
                        {% else %}
                            <input type="checkbox" id="gluten" name="gluten" value="{{ recipe.gluten }}">
                        {% endif %}
                        <span class="lever"></span>
                        Gluten
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="lactose">
                        {% if recipe.lactose == "on" %}
                            <input type="checkbox" id="lactose" name="lactose" value="{{ recipe.lactose }}" checked>
                        {% else %}
                            <input type="checkbox" id="lactose" name="gluten" value="{{ recipe.lactose }}">
                        {% endif %}
                        <span class="lever"></span>
                        Lactose
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="nuts">
                        {% if recipe.nuts == "on" %}
                            <input type="checkbox" id="nuts" name="nuts" value="{{ recipe.nuts }}" checked>
                        {% else %}
                            <input type="checkbox" id="nuts" name="nuts" value="{{ recipe.nuts }}">
                        {% endif %}
                        <span class="lever"></span>
                        Nuts
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="peanuts">
                        {% if recipe.peanuts == "on" %}
                            <input type="checkbox" id="peanuts" name="peanuts" value="{{ recipe.peanuts }}" checked>
                        {% else %}
                            <input type="checkbox" id="peanuts" name="penauts" value="{{ recipe.peanuts }}">
                        {% endif %}
                        <span class="lever"></span>
                        Peanuts
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <label for="shellfish">
                            {% if recipe.shellfish == "on" %}
                                <input type="checkbox" id="shellfish" name="shellfish" value="{{ recipe.shellfish }}"
                                checked>
                            {% else %}
                                <input type="checkbox" id="shellfish" name="shellfish" value="{{ recipe.shellfish }}">
                            {% endif %}
                            <span class="lever"></span>
                            Shellfish
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <label for="fish">
                            {% if recipe.fish == "on" %}
                                <input type="checkbox" id="fish" name="fish" value="{{ recipe.fish }}" checked>
                            {% else %}
                                <input type="checkbox" id="fish" name="fish" value="{{ recipe.fish }}">
                            {% endif %}
                            <span class="lever"></span>
                            Fish
                        </label>
                    </div>
                </div>
            </div>
            <!-- submit recipe button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal lighten-4">
                        Update Recipe
                    </button>
                </div>
            </div>
    </form>
</div>
</form>
</div>
{% endblock %}
