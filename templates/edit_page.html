{% extends "base.html" %}
{% block content %}


<h3 class="center align">Edit {{ recipe.recipe_name }}</h3>

<!-- recipe input fields -->
<div class="row card-panel">
    <form action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate"
                    value="{{ recipe.recipe_name }}" required>
                <label for="recipe_name" class="black-text">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="category" name="category" minlength="5" maxlength="20" type="text" class="validate" required
                    value="{{ recipe.category }}">
                <label for="category" class="black-text">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="recipe_desc" name="recipe_desc" minlength="5" maxlength="200" type="text" class="validate"
                    required value="{{ recipe.recipe_desc }}">
                <label for="recipe_desc" class="black-text">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="ingredients" name="ingredients" minlength="5" maxlength="200" type="text" class="validate"
                    required value="{{ recipe.ingredients }}">
                <label for="ingredients" class="black-text">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="steps" name="steps" minlength="5" maxlength="300" type="text" class="validate" required
                    value="{{ recipe.steps }}">
                <label for="steps" class="black-text">Steps</label>
            </div>
        </div>
        <!-- allergenes -->
        <h5 class="center align">Allergens</h5>
        <div class="row center align">
            <div class="input-field col s4">
                <div class="switch">
                    <label for="gluten" class="black-text">
                        {% if recipe.gluten == "on" %}
                        <input type="checkbox" id="gluten" name="gluten" value="{{ recipe.gluten }}" checked>
                        {% else %}
                        <input type="checkbox" id="gluten" name="gluten" value="{{ recipe.gluten }}">
                        {% endif %}
                        <span class="lever"></span>
                        Gluten
                    </label>
                </div>
            </div>
            <div class="input-field col s4">
                <div class="switch">
                    <label for="lactose" class="black-text">
                        {% if recipe.lactose == "on" %}
                        <input type="checkbox" id="lactose" name="lactose" value="{{ recipe.lactose }}" checked>
                        {% else %}
                        <input type="checkbox" id="lactose" name="lactose" value="{{ recipe.lactose }}">
                        {% endif %}
                        <span class="lever"></span>
                        Lactose
                    </label>
                </div>
            </div>
            <div class="input-field col s4">
                <div class="switch">
                    <div class="switch">
                        <label for="nuts" class="black-text">
                            {% if recipe.nuts == "on" %}
                            <input type="checkbox" id="nuts" name="nuts" value="{{ recipe.nuts }}" checked>
                            {% else %}
                            <input type="checkbox" id="nuts" name="nuts" value="{{ recipe.nuts }}">
                            {% endif %}
                            <span class="lever"></span>
                            Nuts
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center align">
            <div class="input-field col s4">
                <div class="switch">
                    <div class="switch">
                        <label for="peanuts" class="black-text">
                            {% if recipe.peanuts == "on" %}
                            <input type="checkbox" id="peanuts" name="peanuts" value="{{ recipe.peanuts }}" checked>
                            {% else %}
                            <input type="checkbox" id="peanuts" name="peanuts" value="{{ recipe.peanuts }}">
                            {% endif %}
                            <span class="lever"></span>
                            Peanuts
                        </label>
                    </div>
                </div>
            </div>
            <div class="input-field col s4">
                <div class="switch">
                    <div class="switch">
                        <label for="shellfish" class="black-text">
                            {% if recipe.shellfish == "on" %}
                            <input type="checkbox" id="shellfish" name="shellfish" value="{{ recipe.shellfish }}"
                                checked>
                            {% else %}
                            <input type="checkbox" id="shellfish" name="shellfish" value="{{ recipe.shellfish }}">
                            {% endif %}
                            <span class="lever"></span>
                            Shellfish
                        </label>
                    </div>
                </div>
            </div>
            <div class="input-field col s4">
                <div class="switch">
                    <div class="switch">
                        <label for="fish" class="black-text">
                            {% if recipe.fish == "on" %}
                            <input type="checkbox" id="fish" name="fish" value="{{ recipe.fish }}" checked>
                            {% else %}
                            <input type="checkbox" id="fish" name="fish" value="{{ recipe.fish }}">
                            {% endif %}
                            <span class="lever"></span>
                            Fish
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center align">
                <button type="submit" class="btn-large green lighten-1">
                    Update Recipe
                </button>
                <a href="{{ url_for('frontpage') }}" class="btn-large amber darken-3">Cancel</a>
            </div>    
            </div>
        </div>
    </form> 
</div>

{% endblock %}
