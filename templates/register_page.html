{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Registration Page</h3>
    <!-- first name input field -->
    <div class="row">
        <form action="" class="col s12 m8 offset-m2" method="" action="">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons">user</i>
                        <input type="text" id="" name="" minlength="5" maxlength="20" pattern="^[a-zA-Z{5,20}$"
                            class="validate" required>
                        <label for=""></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- lastname input field -->
    <div class="row">
        <form action="" class="col s12 m8 offset-m2" method="" action="">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons">user</i>
                        <input type="text" id="" name="" minlength="5" maxlength="20" pattern="^[a-zA-Z{5,20}$"
                            class="validate" required>
                        <label for=""></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- username input field -->
    <div class="row">
        <form action="" class="col s12 m8 offset-m2" method="" action="">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons">user</i>
                        <input type="text" id="" name="" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9{5,20}$"
                            class="validate" required>
                        <label for=""></label>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
