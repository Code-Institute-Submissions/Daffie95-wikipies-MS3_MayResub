{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Registration Page</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel small hoverable">
                <div class="row">
                    <div class="input-field col s12"> 
                        <input type="text" id="firstname" name="firstname" minlength="5" maxlength="20"
                            pattern="^[a-zA-Z{5,20}$" class="validate" required>
                        <label for="firstname" class="black-text">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="lastname" name="lastname" minlength="5" maxlength="20"
                            pattern="^[a-zA-Z{5,20}$" class="validate" required>
                        <label for="lastname" class="black-text">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="username" name="username" minlength="5" maxlength="20"
                            pattern="^[a-zA-Z0-9{5,20}$" class="validate" required>
                        <label for="username" class="black-text">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="password" name="password" minlength="5" maxlength="20"
                            pattern="^[a-zA-Z0-9{5,20}$" class="validate valid" required>
                        <label for="password" class="black-text">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="waves-effect waves-light col s12 btn-large green lighten-1">
                        Register
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Already Registered?
                    <a href="{{ url_for('login')}}" class="waves-effect waves-light btn amber darken-3"><i class="material-icons left">person</i>Log in</a>
                </p>
            </div>
        </div>
    </div>



{% endblock %}
