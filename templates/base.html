<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- linking materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- linking materialize stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <!-- linking local stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title> Wikipe | Frontpage </title>
</head>

<body>

    <header>
        <!-- fullscreen topnav -->
        <nav>
            <div class="nav-wrapper teal lighten-2">
                <a href="{{ url_for('frontpage') }}" class="brand-logo">Wikipes</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                        class="material-icons white-text">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Test1</a></li>
                    <li><a href="#">Test2</a></li>
                    <li><a href="#">Test3</a></li>
                    <li><a href="#">Test4</a></li>
                </ul>
            </div>
        </nav>



    <!-- smallscreen/mobile nav -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">Test1</a></li>
            <li><a href="#">Test2</a></li>
            <li><a href="#">Test3</a></li>
            <li><a href="#">Test4</a></li>
        </ul>
    </header>

    <!-- content injector -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- scripts import -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
