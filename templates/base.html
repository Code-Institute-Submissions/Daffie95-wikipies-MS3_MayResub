<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking materialize stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <!-- linking materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="icon">
    <!-- linking local stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Wikipe | Frontpage </title>
</head>

<body>

    <header>
        <header>
            <!-- fullscreen top nav -->
            <nav class="nav-extended teal lighten-2">
                <div class="nav-wrapper">
                    <a href="{{ url_for('frontpage') }}" class="brand-logo">Wikipe Recipes</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#">Test1</a></li>
                        <li><a href="#">Test2</a></li>
                        <li><a href="#">Test3</a></li>
                        <li><a href="#">Test4</a></li>
                    </ul>
                </div>
            </nav>
            <!-- small screen/mobile sidenav -->
            <ul class="sidenav" id="mobile-demo">
                <li>
                    <h4 class="center-align teal-text text-darken 4">#</h4>
                </li>
                <li><a href="#">Test1</a></li>
                <li><a href="#">Test2</a></li>
                <li><a href="#">Test3</a></li>
                <li><a href="#">Test4</a></li>
            </ul>

        </header>


        <main>
            {% block content %}
            {% endblock%}
        </main>

</body>

</html>
