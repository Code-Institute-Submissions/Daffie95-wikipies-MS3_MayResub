{% extends "base.html" %}
{% block content %}

    <h3 class="center align">Upload a Recipe!</h3>

    <div class="row card-panel teal lighten-2">
        <form action="{{ url_for('upload_recipe') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal lighten-2">
                        Add Recipe
                    </button>
                </div>
            </div>
        </form>
    </div>
        </form>
    </div>
{% endblock %}
